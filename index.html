<!doctype html>
<html lang="en">
	<head>

	<meta charset="utf-8">
	<title>Bootstrap Log-in Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- Latest compiled and minified Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
		<style>
			body {
				background: url(img/woolly_background.png) no-repeat center center fixed;
				background-size: cover;
			}
			
			.center-block { float: none; }
			form {
				margin-top: 25%;
				padding: 2%;
				background: rgba(0,0,0,0.7);
				color: #FFF;
			}
		</style>

	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 center-block">
					<form>
						<h3><img class="img-circle" src="img/ic_woolly.png" alt="logo">  Woolly Concepts</h3>
						<div class="form-group">
							<label for="Email">email address:</label>
							<input type="email" class="form-control" id="Email" placeholder="your@email.com">
						</div>
						
						<div class="form-group">
							<label for="Password">password:</label>
							<input type="password" class="form-control" id="Password" placeholder="********">
						</div>

						<button type="submit" class="center-block btn btn-lg btn-primary">Log-in</button>
					</form>
				</div>
			</div>
		</div>

		<!--latest jQuery 3-->

		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<!--Bootstrap-->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</body>

</html>
